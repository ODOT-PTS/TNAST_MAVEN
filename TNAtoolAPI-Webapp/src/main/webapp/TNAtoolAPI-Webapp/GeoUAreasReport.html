<html>

<head>
	<meta charset="utf-8" />
	<title>Urban Areas Summary Report</title>
	
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://stuk.github.io/jszip/dist/jszip.js"></script>

	<script src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.js" type="text/javascript"></script>
	<script src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.ui.position.min.js" type="text/javascript"></script>
	<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.2/js/buttons.html5.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.2/js/buttons.print.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.2/jstree.min.js"></script>
	<script src="../resources/js/date.js"></script>
	<script src="../resources/data/Datasources.js"></script>
	<script src="../resources/js/jquery-ui.multidatespicker.js"></script>
	<script src="../resources/data/metricDefinitions.js"></script>
	<script src="../resources/js/JSMethods.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.1.2/css/select.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.2/themes/default/style.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/report.css" />
	
	
<script type="text/javascript">

var areaid=getURIParameter("areaid");
var popMax = getURIParameter("popMax");
var popMin = getURIParameter("popMin");

var geotype=getURIParameter("type");

var fAverage = new Array();
var fMedian = new Array();
var ipop=popYear;
var uc=getURIParameter("uc");
html = '<table id="RT" class="display" align="center">';
	if (areaid!="null" && areaid!=null){	
	tmp ='<tr><th class="metric" id="aid">Geo ID</th>'+
	'<th class="metric"  id="an">Name</th>'+
	'<th class="metric">Overlapping Population</th>'+
	'<th class="metric">Total Population</th>'+
	'<th  class="metric">Overlapping Employment(RAC)</th>'+
	'<th id="emp1" class="metric">Overlapping Employees(WAC)</th>'+
	'<th class="metric">Overlapping Land Area</th>'+
	'<th class="metric">Overlapping Water Area</th>'+
	'<th class="metric">Overlapping Agencies Count</th>'+
	'<th class="metric">Overlapping Routes</th>'+
	'<th class="metric">Overlapping Stops Count</th></tr>';	
}else{	
	tmp ='<tr><th class="metric" id="aid">Geo ID</th>'+
	'<th class="metric" id="an">Name</th>'+
	'<th class="metric"> Population</th>'+
	'<th  class="metric"> Employment (RAC)</th>'+
	'<th id="emp1" class="metric">Employees (WAC)</th>'+
	'<th class="metric">Land Area</th>'+
	'<th class="metric">Water Area</th>'+
	'<th class="metric">Total Agencies</th>'+
	'<th class="metric">Total Routes</th>'+
	'<th class="metric">Total Stops</th></tr>';	

}
html += '<thead>'+tmp+'</thead><tbody>';

$(document).ready(function(){
	$('#popMax').val(popMax);
	$('#popMin').val(popMin);
	setPopOptions();
	loadDBList();
	updateToolTips();
	progressBar();
    $('button.feedpicker').click(feedPickerShow);
    feedPickerUpdateStatus();
	
	var url = '/TNAtoolAPI-Webapp/queries/transit/GeoCSRA?&upop=2&key='+ key+'&agency=null&type=3'+'&uc='+uc+'&dbindex='+dbindex+'&popYear='+popYear+'&username='+getSession()+'&popMax='+popMax+'&popMin='+popMin+'&geotype='+geotype+'&areaid='+areaid;
	if (agencyId!=null){
		url = '/TNAtoolAPI-Webapp/queries/transit/GeoCSRA?&key='+ key+'&agency='+agencyId+'&type=3'+'&uc='+uc+'&dbindex='+dbindex+'&popYear='+popYear+'&username='+getSession()+'&popMax='+popMax+'&popMin='+popMin+'&geotype='+geotype+'&areaid='+areaid;
	}
	console.log(url);
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: url,
		async: true,
		success: function(d){
			docMetadata = d.metadata;
			if (agencyId!=null){
				nameString ='For '+d.agencyName;
			}
			appendNavigation(nameString);
			$.each(d.GeoR, function(i,item){
				html += '<tr><td>' + '<a href="#" type="XR" id="'+item.id+'">'+item.id+'</a></td>'+ '<td>' +
				item.Name + '</td><td>' +numberconv(item.population) +'</td>';
				if (areaid!="null" && areaid!=null){
									html+='<td>'+numberconv(item.Totalupop) +'</td>';
				}
				
				html+='<td>'+numberconv(item.employment)+'</td>';
				
				if (ipop>2010){
					html+='<td>N/A</td>';
				}
				else{
					
				html+='<td>'+numberconv(item.employees)+'</td>';
				}
				html+='<td>' +numberconv(item.landArea) +'</td><td>'+ numberconv(item.waterArea) +'</td>';
			
				if (agencyId){html+='<td>1</td>';
				} else {
					html+='<td><a href="#" type="AC" id="'+item.id+'">'+item.AgenciesCount+'</a></td>';
					
				}
		   		html+='<td><a href="#" type="RC" id="'+item.id+'">'+item.RoutesCount+'</a></td>'+
				'<td><a href="#" type="SC" id="'+item.id+'">'+item.StopsCount+'</a></td></tr>';								   			
			});		
			html +='</tbody></table>'
			$('#displayReport').append($(html));
			progressbar.remove();
			$('a').click(function(e){
				var d = new Date();
			    if($(this).attr('type')=="XR"){
			    		qstring = $(this).attr('id');
			    		qstringx = '0.25';
			    		qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
						var keyName = setDates(qstringd); 		

			    		window.open('/TNAtoolAPI-Webapp/GeoUrbansXreport.html?&areaid='+qstring+'&x='+qstringx+'&l=2'+'&n='+keyName+'&dbindex='+dbindex+'&popYear='+popYear+'&geotype='+geotype+'&geoid='+areaid+'&nav='+nav);

		    }else if($(this).attr('type')=="AC"){
			    	qstring = $(this).attr('id');			    	

			    	window.open('/TNAtoolAPI-Webapp/GASReport.html?&areaid='+qstring+'&type=3'+'&dbindex='+dbindex+'&popYear='+popYear+'&geotype='+geotype+'&geoid='+areaid+'&nav='+nav);
			    }
			    
			    else if($(this).attr('type')=="RC"){
		    	qstring = $(this).attr('id');
			    	qstringx = '0.25';
			    	qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
					var keyName = setDates(qstringd);
		    		url = '/TNAtoolAPI-Webapp/routereport.html?';
		    		if (agencyId!=null){
		    			url += '&agency='+agencyId
		    		}

		    		url +='&areaid='+qstring+'&type=3'+'&x='+qstringx+'&n='+keyName+'&dbindex='+dbindex+'&popYear='+popYear+'&geotype='+geotype+'&geoid='+areaid+'&nav='+nav;
			    	window.open(url);			    	
			    }else if($(this).attr('type')=="SC"){
			    	qstring = $(this).attr('id');
		    		qstringx = '0.25';
		    		qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
					var keyName = setDates(qstringd);
		    		url = '/TNAtoolAPI-Webapp/stopreport.html?';
		    		if (agencyId!=null){
		    			url += '&agency='+agencyId
		    		}

		    		url +='&areaid='+qstring+'&type=3'+'&x='+qstringx+'&n='+keyName+'&dbindex='+dbindex+'&popYear='+popYear+'&geotype='+geotype+'&geoid='+areaid+'&stime=0:00'+'&etime=23:59'+'&nav='+nav+'&rc=-1';
		    		window.open(url);
			    };
			});
		
			
			table = buildDatatables();
			
			
			$('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        var html;
		        if (fURL[p]=="-"){
		        	html = '<td>'+fURL[p]+'</td>';
		        }else{
		        	html = '<td><a href="'+fURL[p]+'">'+fURL[p]+'</a></td>';
		        }
		    	return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Average Fare: </td>'+
		                '<td>$'+fAverage[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Median Fare: </td>'+
		                '<td>$'+fMedian[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Fare URL: </td>'+
		                html+
		            '</tr>'+
		        '</table>';
		    }
		    
		 	// append toopltips
			var tooltips = populateMetricDefs();
			var tempKey = [];
			$('.metric').each(function(index, item) {
				tempKey = [$('title').text(),$(item).text().strip().trim() ];
				$(item).attr('title',tooltips[tempKey]);
				});
		}
    });
});
</script>

</head>
<body>
		<div class="container">
			<div class="headerL">
				<h1>Transit Network Explorer Tool Reports</h1>
			</div>
			
			<div class="headerR">
				<label for="popselect" style="margin-right:0.5em;font-weight:bold">Population / Employment Source</label><select id='popselect' data-label='Population Source' name='popYear' class='input dropDown' onchange='reloadPage()'></select>
				<label for="dbselect" style="margin-right:0.5em;font-weight:bold">GTFS Source</label><select id='dbselect' data-label='GTFS Source' name='dbindex' class='input dropDown' onchange='reloadPage()'></select>
				<div id="feedpicker" style="display:none"></div> <button class="feedpicker">Feeds</button>							
				<input type="button" onclick="window.close()" title="Close Report"  value="Close Report" class="button closeButton" />
			</div>
		</div>	
		<table id="controls">
			<tr>
			  <td id="td1">
			  	<div class="headerBL"  >
				<h2 style="margin:0px;"></h2>
				</div>
			  </td>
			  
			
		
			  <td id="td4" >
			  	<div class="headerBR" > 
			       Minimum Urban Population   <span class="IOSym">(1)</span><input type="text" id="popMin" name="popMin" data-iomap="2" data-label="Minimum Urban Population" class="input tbox" onkeypress="return isWholeNumber(event)" style="width: 65px;" />	
			   <input id="submit" type="button" onclick="reloadPage()" title="Click submit to refresh the report"  value="Submit" class="button" /><br>
			    	    Maximum Urban Population<span class="IOSym">(2)</span><input type="text" id="popMax" name="popMax" data-iomap="1" data-label="Maximum Urban Population" class="input tbox" onkeypress="return isNumber(event)" style="width: 65px; "/>	<br>		    		
			    		
			    	</div>
			  </td>	    
			</tr>
		</table>
		
		<p id="displayReport"><br></p>
		<br>
		<br>
		<div id="progressbar" style="width:40%;margin-left:27%"><div class="progress-label"></div></div>	
</body>

</html>
