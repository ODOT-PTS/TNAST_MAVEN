<script type="text/javascript">

html = '<table id="RT" class="display" align="center">';
tmp = 	'<tr><th class="metric" id="an">County ID</th>'+
			'<th class="metric">County Name</th>'+
			'<th class="metric">Total number of P&R lots</th>'+
			'<th class="metric">Total parking spaces</th>'+
			'<th class="metric">Total accessible parking spaces</th></tr>';
html += '<thead>'+tmp+'</thead><tbody>';

$(document).ready(function(){
	loadDBList();
	updateToolTips();
	progressBar();
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/CountiesPnR?&key='+ key+'&dbindex='+dbindex,
		async: true,
		success: function(d){	
			docMetadata = d.metadata;
			$('h2').append('Park & Ride Summary Report <br><hr>');
			$.each(d.PnrCountiesList, function(i,item){
				html += '<tr><td><a href="#" type"XR" id='+item.countyId+'>'+ item.countyId + '</a></td>'+
							'<td>' + item.cname + '</td>'+
							'<td>' + item.count + '</td>'+
							'<td>' + item.spaces + '</td>'+
							'<td>' + item.accessibleSpaces + '</td></tr>';							   			
			});
			$('#displayReport').append($(html));
			progressbar.remove();

			$('a').click(function(e){
			    	id = $(this).attr('id');
		    		window.open('/TNAtoolAPI-Webapp/ParkRideXReport.html'+'?&countyid='+id+ '&x=0.25&dbindex='+dbindex);    		
			});
			
			tableProperties.iDisplayLength = 20;
			table = buildDatatables();
			
			// append toopltips
			var tooltips = populateMetricDefs();
			var tempKey = [];
			$('.metric').each(function(index, item) {
				tempKey = [$('title').text(),$(item).text().strip().trim() ];
				$(item).attr('title',tooltips[tempKey]);
				});
    	}
	});
});
</script>
