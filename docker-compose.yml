version: "3"

volumes:
  pgdata:
  conf:

services:

  nginx:
    restart: always
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/htpasswd:/etc/nginx/htpasswd
    ports:
      - "8080:8080"

  db:
    restart: always
    command: postgres --log_statement=all
    image: mdillon/postgis:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432"

  tnast:
    build: .
    restart: always
    volumes:
      - ./data:/data
      - ./conf:/app/conf
    ports:
      - "8080"
    links:
      - db
      - nginx
