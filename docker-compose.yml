version: "3"

volumes:
  pgdata:
  conf:

services:
  nginx:
    restart: always
    image: nginx:alpine
    volumes:
     - ./nginx/tnext.conf:/etc/nginx/conf.d/tnext.conf
    ports:
     - "8079:8080"
    links:
     - tnext      
  db:
    restart: always
    command: postgres
    image: mdillon/postgis:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432"

  tnext:
    build: .
    restart: always
    environment:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: db
    volumes:
      - conf:/app/conf
    ports:
      - "8080"
    links:
      - db
